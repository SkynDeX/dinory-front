# HTTP 서버 (80) - Let's Encrypt 챌린지 및 HTTPS 리디렉션
server {
    listen 80;
    server_name dinory.o-r.kr;

    # Let's Encrypt 인증 갱신용 경로 (HTTP-01 챌린지)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 나머지 모든 요청은 HTTPS로 리디렉션
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 (443)
server {
    listen 443 ssl http2;
    server_name dinory.o-r.kr;

    root /usr/share/nginx/html;
    index index.html;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/dinory.o-r.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dinory.o-r.kr/privkey.pem;

    # SSL 보안 설정 (Mozilla Intermediate 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 세션 캐시
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security) - 브라우저에 HTTPS 강제
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Environment derived targets
    set $backend_host ${BACKEND_HOST};
    set $backend_port ${BACKEND_PORT};
    set $ai_host ${AI_HOST};
    set $ai_port ${AI_PORT};

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # React Router support - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Backend (인스턴스 #1)
    location /api/ {
        proxy_pass http://$backend_host:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy OAuth2 authentication endpoints to Backend
    location ~ ^/oauth2/(authorize|callback) {
        proxy_pass http://$backend_host:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy AI Server requests (같은 인스턴스)
    location /ai/ {
        proxy_pass http://$ai_host:$ai_port/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
